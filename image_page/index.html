<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Google clone</title>
    <link rel="stylesheet" href="../index.css">

<body>
    <div id="main">
        <div class="image nav-div">
            <nav class="image-page-nav">
                <div>
                    <a href="../index.html">Home</a>
                    <a href="../advanced/index.html">Advanced</a>
                </div>
            </nav>
        </div>
        <div class="form">
            <div class="logo">
                <img src="https://www.google.com/logos/2008/1stdayofschool08.gif" alt="">
                <span id="images">Images</span>
            </div>
            <form action="https://www.google.com/search" method="get" rel="nonreferrer">
                <div class="input-div">
                    <i class='fa fa-search'></i>
                    <input class="search-bar" type="search" name='q' placeholder="search..." />
                    <i class='fa fa-microphone'></i>
                    <i class='fa fa-camera'></i>
                </div>
                <input type="submit" name="tbm" value="isch" placeholder="image" hidden />
            </form>

        </div>
        <div class="footer">
            <div>
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
                    target="_blank" rel="noopener">About</a>
                <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                    target="_blank" rel="noopener">Avertising</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                    target="_blank" rel="noopener">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1" target="_blank" rel="noopener">How Search
                    works</a>
            </div>

            <div>
                <a href="https://policies.google.com/privacy?hl=en&fg=1" target="_blank" rel="noopener">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1" target="_blank" rel="noopener">Terms</a>
                <a href="" target="_blank">Settings</a>
            </div>
        </div>
    </div>
